# Configuration for cargo-deny
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
yanked = "warn"

[licenses]
unused-allowed-license = "allow"
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-3.0",
    "Zlib",
    "ISC",
    "BSD-3-Clause",
    "OpenSSL",
]

[bans]
multiple-versions = "warn"
skip-tree = ["windows-sys"]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
